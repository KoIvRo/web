{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить пост</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="{% url 'home' %}">Иван Коротаев</a>
            <nav class="main-nav">
                <a href="{% url 'home' %}">Главная</a>
                <a href="{% url 'blog_list' %}">Блог</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="about">
            <div class="container">
                <h2>Добавить новый пост</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn primary">Опубликовать</button>
                    <a href="{% url 'home' %}" class="btn ghost">Отмена</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
