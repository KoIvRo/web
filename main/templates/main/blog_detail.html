{% extends "main/index.html" %}
{% block content %}
<section class="blog">
  <div class="container">
    <p>
      <a class="btn ghost" href="{% url 'blog_list' %}">← К списку постов</a>
      <a class="btn ghost" href="{% url 'home' %}">На главную</a>
    </p>
    <article class="post">
      <h2>{{ post.title }}</h2>
      <p class="meta">{{ post.created_at|date:"d.m.Y H:i" }}</p>
      <div>
        {{ post.content|linebreaks }}
      </div>
    </article>
  </div>
</section>
{% endblock %}
