{% extends "main/index.html" %}
{% block content %}
<section class="post">
    <form method="post">
        {% csrf_token %}
        {% if form.mail.errors %}
            {{ form.mail.errors }}
        {% endif %}
        <p>{{ form.mail }}</p>
        <p>{{ form.message }}</p>
        <button type="submit">Отправить</button>
    </form>
</section>
{% endblock %}
