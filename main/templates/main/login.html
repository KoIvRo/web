{% extends "main/index.html" %}
{% load static %}
{% block content %}
<section class="hero">
    <div class="container">
        <h2>Вход</h2>
        <form method="post">
            {% csrf_token %}
            <p>{{ form.username }}</p>
            <p>{{ form.password }}</p>
            <button type="submit" class="btn primary">Войти</button>
        </form>
        <a href="{% url 'home' %}" class="btn ghost">На главную</a>
    </div>
</section>
{% endblock %}
